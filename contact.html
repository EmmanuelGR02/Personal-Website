<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="javascript/homepage.js" type="module"></script>
        <script src="javascript/contact.js" type="module"></script>
        <script src="dist/bundle.js"></script>
        <!-- add css file to html file-->
        <link rel="stylesheet" href="style/contact.css">
        <link rel="stylesheet" href="style/homepage.css">
        <title>Contact</title>
    </head>
    <body>

        <header></header>

        <footer></footer>

        <center>
            <H1 class="title" id="title">SOCIALS</H1>
            <div class="socials_container" id="socials_container">
              <div class="social_icon">
                <a href="https://www.tiktok.com/@code.clpz">
                  <img src="images/tiktokimg.png" alt="TikTok">
                  <span>TikTok</span>
                </a>
              </div>
              <div class="social_icon">
                <a href="https://github.com/EmmanuelGR02">
                  <img src="images/GithubImg.png" alt="GitHub">
                  <span>GitHub</span>
                </a>
              </div>
              <div class="social_icon">
                <a href="https://www.linkedin.com/in/emmanuel-gutierrez-rivera-851797300/">
                  <img src="images/linkedInImg.jpg" alt="LinkedIn">
                  <span>LinkedIn</span>
                </a>
              </div>
              <div class="social_icon">
                <a href="https://www.instagram.com/emmanuel.g.707/">
                  <img src="images/instagramimg.jpeg" alt="Instagram">
                  <span>Instagram</span>
                </a>
              </div>
            </div>
        </center>
          
          

        <!-- For to allow website viewers to send me a message -->
        <center><div id="form_container" class="form_container">
            <h1>Contact info</h1>
            <hr>
            <form action="" class="contact_form" id="contact_form">

            <!-- input boxes. (name, lastname, email, message and button)-->
            <div class="input_box"> 
                <input id="form_name" class="form_name" type="text" placeholder="your name">
            </div>
            <div class="input_box"> 
                <input id="form_lastname" class="form_lastname" type="text" placeholder="your lastname">
            </div>
            <div class="input_box"> 
                <input id="form_email" class="form_email" type="email" placeholder="your email">
            </div>
            <div class="input_box"> 
                <textarea id="form_message" class="form_message" type="text" placeholder="your message"></textarea>
            </div>

            <div class="input_box"> 
                <button class="form_button" type="submit">Submit</button>
            </div>

            </form>
        </div></center>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Fetch and insert header
                fetch('header.html')
                    .then(response => response.text())
                    .then(data => {
                        document.querySelector('header').innerHTML = data;
                    });
    
                // Fetch and insert footer
                fetch('footer.html')
                    .then(response => response.text())
                    .then(data => {
                        document.querySelector('footer').innerHTML = data;
                    });
            });
        </script>

        <!-- Firebase database link -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    </body>

</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="javascript/homepage.js" type="module"></script>
        <script src="javascript/contact.js" type="module"></script>
        <link rel="stylesheet" href="style/homepage.css">
        <title>Contact</title>
    </head>
    <body>

        <header></header>

        <footer></footer>

        <center><div id="form_container" class="form_container" style="margin-top: 10%;">
            <form action="" id="contact_form">

                <div class="input_box">
                    <input id="form_name" class="form_name" type="text" placeholder="Your name" style="height: 30px;">  
                </div>

                <div class="input_box">
                    <button type="submit" style="width: 100ps;">Submit</button>
                </div>

            </form>
        </div></center>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Fetch and insert header
                fetch('header.html')
                    .then(response => response.text())
                    .then(data => {
                        document.querySelector('header').innerHTML = data;
                    });
    
                // Fetch and insert footer
                fetch('footer.html')
                    .then(response => response.text())
                    .then(data => {
                        document.querySelector('footer').innerHTML = data;
                    });
            });
        </script>

        <!-- Firebase database link -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    </body>

</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="javascript/homepage.js" type="module"></script>
        <script src="javascript/projects.js" type="module"></script>
        <link rel="stylesheet" href="style/homepage.css">
        <link rel="stylesheet" href="style/projects.css">
        <title>Projects</title>
    </head>
    <body>

        <header></header>

        <footer></footer>

        <center><H1>Projects</H1></center>

        <div class="main_div" id="main_div">
            <div class="project_slider" id="project_slider">

                <div class="slide" id="slide">
                    <h3>Social Fitness</h3>
                    <p>Android app that generates workouts for users. You can add friends to share with them your workout and see their stats.</p>

                    <img src="images/SFA-login.png" alt="App login image" class="project_img">
                    <img src="images/SFA-signup.png" alt="App signup image" class="project_img">
                    <img src="images/SFA-welcome.png" alt="App welcome image" class="project_img">
                    <img src="images/SFA-home1.png" alt="App home image 1" class="project_img">
                    <img src="images/SFA-home2.png" alt="App home image 2" class="project_img">
                    <img src="images/SFA-workout1.png" alt="App workout image 1" class="project_img">
                    <img src="images/SFA-workout2.png" alt="App workout image 2" class="project_img">
                    <img src="images/SFA-friends1.png" alt="App friends image 1" class="project_img">
                    <img src="images/SFA-friends2.png" alt="App friends image 2" class="project_img">
                    <img src="images/SFA-friends3.png" alt="App friends image 3" class="project_img">

                    <video controls class="project_video">
                        <source src="videos/SocialFitnessVid-jan2025.mkv" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>

                </div>

                <div class="slide" id="slide">
                    <h3>Project 2</h3>
                    <p>Hellow world</p>
                </div>

                <div class="slide" id="slide">
                    <h3>Project 3</h3>
                    <p>Hellow world</p>
                </div>
            </div>

            <center><button class="prev_btn" id="prev_btn">&#10094;</button>
            <button class="next_btn" id="next_btn">&#10095;</button></center>
        </div>
          

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Fetch and insert header
                fetch('header.html')
                    .then(response => response.text())
                    .then(data => {
                        document.querySelector('header').innerHTML = data;
                    });
    
                // Fetch and insert footer
                fetch('footer.html')
                    .then(response => response.text())
                    .then(data => {
                        document.querySelector('footer').innerHTML = data;
                    });

            });

        </script>
    </body>

</html>

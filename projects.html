<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="javascript/homepage.js" type="module"></script>
        <link rel="stylesheet" href="style/homepage.css">
        <title>Projects</title>
    </head>
    <body>

        <header></header>

        <footer></footer>

        <center><H1>Projects</H1></center>


        <div class="projects-container">
            <h1 class="projects-title">My Projects</h1>
            
            <!-- Project 1 -->
            <div class="project-card">
              <img src="images/project1.png" alt="Project 1 Thumbnail" class="project-image">
              <h2 class="project-title">Project Name</h2>
              <p class="project-description">Short description of the project goes here.</p>
              <p class="project-tools"><strong>Tools:</strong> HTML, CSS, JavaScript</p>
              <a href="https://github.com/yourusername/project1" target="_blank" class="project-link">View Project</a>
            </div>
            
            <!-- Project 2 -->
            <div class="project-card">
              <img src="images/project2.png" alt="Project 2 Thumbnail" class="project-image">
              <h2 class="project-title">Project Name</h2>
              <p class="project-description">Short description of the project goes here.</p>
              <p class="project-tools"><strong>Tools:</strong> Python, Flask</p>
              <a href="https://github.com/yourusername/project2" target="_blank" class="project-link">View Project</a>
            </div>
          </div>
          

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Fetch and insert header
                fetch('header.html')
                    .then(response => response.text())
                    .then(data => {
                        document.querySelector('header').innerHTML = data;
                    });
    
                // Fetch and insert footer
                fetch('footer.html')
                    .then(response => response.text())
                    .then(data => {
                        document.querySelector('footer').innerHTML = data;
                    });

            });

        </script>
    </body>

</html>

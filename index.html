<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-database.js"></script>
    <script src="javascript/homepage.js" type="module"></script>
    <script src="javascript/database.js" type="module"></script>
    <link rel="stylesheet" href="style/homepage.css">
    <title>Emmanuel Gutierrez Rivera</title>
</head>
<body>

    <header></header>

    <footer></footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fetch and insert header
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('header').innerHTML = data;
                });

            // Fetch and insert footer
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('footer').innerHTML = data;
                });
        });
    </script>

    <!-- greeting and image container -->
    <div class="container">
        <div class="content">
            <img class="me_image" src="images/me.jpeg">
            <div class="text">
                <p class="hello">HELLO,</p>
                <h1 class="name">I'm Emmanuel Gutierrez Rivera</h1>
            </div>
        </div>
    </div>

    <!-- additional message -->
    <div class="msg_div">
        <!-- Add this to your HTML file where you want to trigger the database operations -->
        <button onclick="setData()">Set Data</button>
        <button onclick="updateData()">Update Data</button>
        <button onclick="pushData()">Push Data</button>

        <p class="msg">Welcome to my website! Thanks for visiting. Please take your time to explore my work. If you have any quesstions or would like to connect, feel free to reach out. Happy browsing!</p>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./javascript/homepage.js" type="module"></script>
    <link rel="stylesheet" href="./style/homepage.css">
    <title>Emmanuel Gutierrez Rivera</title>
</head>
<body>

    <header></header>

    <footer></footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fetch and insert header
            fetch('./header.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('header').innerHTML = data;
                });

            // Fetch and insert footer
            fetch('./footer.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('footer').innerHTML = data;
                });
        });
    </script>

    <!-- greeting and image container -->
    <div class="container">
        <div class="content">
            <img class="me_image" src="./images/me.jpeg">
            <div class="text">
                <p class="hello">HELLO,</p>
                <h1 class="name">I'm Emmanuel Gutierrez Rivera</h1>
                <p>Computer Science Student</p>
            </div>
        </div>
    </div>

    <!-- additional message -->
    <div class="msg_div">
        <p class="msg">Welcome to my website! Thanks for visiting. Please take your time to explore my work. If you have any quesstions or would like to connect, feel free to reach out. Happy browsing!</p>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="javascript/homepage.js" type="module"></script>
        <link rel="stylesheet" href="style/homepage.css">
        <link rel="stylesheet" href="style/about.css">
        <title>About</title>
    </head>
    <body>

        <header></header>


       <center><H1>About Me</H1></center>


       <div class="aboutmemsg_div" id="aboutmemsg_div">
            <p class="aboutme_msg" id="aboutme_msg">Emmanuel Gutierrez Rivera, currently pursuing my passion for <a style="color: black; font-weight: bold; font-style: italic;" href="https://www.mtu.edu/cs/what/#:~:text=Computer%20science%20focuses%20on%20the,the%20basis%20of%20all%20software.">computer science</a> at <a style="color: black; font-weight: bold; font-style: italic;" href="https://www.wright.edu/">Wright State University</a>. At 21 years old, I'm dedicated to exploring the world of technology and learning how to create innovative solutions that make a positive impact.</p>
        </div>

        <footer></footer>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Fetch and insert header
                fetch('header.html')
                    .then(response => response.text())
                    .then(data => {
                        document.querySelector('header').innerHTML = data;
                    });
    
                // Fetch and insert footer
                fetch('footer.html')
                    .then(response => response.text())
                    .then(data => {
                        document.querySelector('footer').innerHTML = data;
                    });
            });
        </script>
    </body>

</html>
